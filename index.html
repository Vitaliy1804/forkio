<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reset.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700i" rel="stylesheet">

	<title>Present text</title>
</head>
<body>


 <section class="section-2">

    <div class="container">

      <div class="content-text-container">
        <h2 class="section-2-headline">Revolutionary
          editor</h2>
        <p class="section-2-text">Aenean cursus imperdiet nisl id fermentum. Aliquam pharetra dui laoreet vulputate dignissim. Sed id metus id quam auctor molestie eget ut augue.
        </p>
      </div>

      <div class="buttons-container">
        <div class="git-buttons-wrapper">
          
            <div class="git-buttons__watch-icon-div">
<a class="github-button" href="https://github.com/ntkme/github-buttons/subscription" data-icon="octicon-eye" data-show-count="true" aria-label="Watch ntkme/github-buttons on GitHub">Watch</a></div>

<a class="github-button" href="https://github.com/ntkme/github-buttons" data-icon="octicon-star" data-show-count="true" aria-label="Star ntkme/github-buttons on GitHub">Star</a></div>
          <div class="git-buttons__fork-icon-div">
            <a class="github-button" href="https://github.com/ntkme/github-buttons/fork" data-icon="octicon-repo-forked" data-show-count="true" aria-label="Fork ntkme/github-buttons on GitHub">Fork</a>
          </div>
        </div>
      </div>
      </div>
      </section>
    
	 
<script async defer src="https://buttons.github.io/buttons.js"></script>

</html>
